version: "3.9"
services:
  backend:
    build: ./backend
    env_file: .env
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: treechat
      POSTGRES_PASSWORD: treechat
      POSTGRES_DB: treechat
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  frontend:
    build: ./frontend
    command: ["npm", "run", "dev", "--", "--host"]
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
volumes:
  db_data:
